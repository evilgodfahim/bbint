name: Update RSS Feed and HTML

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Install dependencies (Playwright + node-fetch if needed)
      - name: Install dependencies
        run: |
          npm ci || npm install
          npx playwright install --with-deps

      # 4. Generate RSS Feed (Playwright version)
      - name: Generate RSS Feed
        run: node generate-rss-playwright.js || exit 1

      # 5. Generate PolitePol HTML
      - name: Generate PolitePol HTML
        run: node generate-plain-index.js || exit 1

      # 6. Configure Git
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      # 7. Add, commit, and push changes safely
      - name: Commit and push changes
        run: |
          git add feed.xml index-plain.html
          bash -c 'if git diff --staged --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "ðŸ”„ Update RSS feed and HTML - $(date +%Y-%m-%d\ %H:%M:%S)"
            git push
          fi'